<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Conditional Page</title>
</head>
<body>

<h1>Welcome to Conditional Page</h1>
<p th:if="${model_num1>model_num2}">
	<span th:text ="${model_num1} +' is greater than '+${model_num2}"></span>
</p>

<p th:if="${model_num1<model_num2}">
	<span th:text ="${model_num2} +' is greater than '+${model_num1}"></span>
</p>

</body>
</html>
